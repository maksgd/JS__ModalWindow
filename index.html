<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    
	
    <title>JS Практика</title>
</head>

<body> 
    
<div class="container">

    <h1>Модальное окно на JavaScript</h1>
    <p>Здравствуйте, в данном проекте было реализовано модальное окно, которому возможно задавать параметры через сам сайт. Попробуйте сами! </p>


    <!-- Ввод параметров модального окна -->
    <div class="input-container">

        <div class="input-group mb-4">
            <span class="input-group-text" id="inputGroup-sizing-default">Заголовок</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="title">
        </div>

        <div class="input-group mb-4">
            <span class="input-group-text" id="inputGroup-sizing-default">Контент</span>
            <textarea type="text" class="form-control" rows="3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="content"></textarea>
        </div>
        
        <div class="input-group mb-4">
            <span class="input-group-text" id="inputGroup-sizing-default">Ширина</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="width">
        </div>

    </div>

</div>




    <!-- Кнопка -->
    <!-- <button id="btn">Сгенерировать</button> -->

    <!-- Кнопка №2 -->
    <div class="btn-container">
        <button class="btn-style" id="btn">
            <div class="wrapper">
                <div class="wave-btn">
                    <span class="wave-btn__text">Сгенерировать</span>
                    <span class="wave-btn__waves"></span>
                </div>
            </div>
        </button>
    </div>

<!-- В нем мы создали объект $ чтобы в него собирать плагины, подключили этот док раньше всех чтобы объект $ был доступен в следующих файлах. -->
<script src="base.js"></script> 
<script src="plugins/modal.js"></script>
<script src="index.js"></script>
</body>
</html>
